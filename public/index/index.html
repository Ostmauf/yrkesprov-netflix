<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="nav">
            <img src="./pictures/netflix-logo.svg" alt="">
            <div class="buttons">
                <select class="lang-scrolldown-menu">
                    <option value="swe">Svenska</option>
                    <option value="fin">Finnska</option>
                    <option value="eng">Engelska</option>
                </select>
                <button class="login-button">Logga in</button>
            </div>
        </div>
        <div class="content-items">
            <span class="content-items-header">Obegränsat med filmer, serier och annat.</span>
            <span class="content-items-paragraf">Titta var du vill. Avsluta när du vill.</span>
            <span class="content-items-paragraf2">Redo att börja titta? Ange din e-postadress för att skapa eller återaktivera ett konto.</span>

            <div class="email-container">
                <input class="email-input-field" type="text" placeholder="E-postadress">
                <button class="email-submit-button">Kom igång</button>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
