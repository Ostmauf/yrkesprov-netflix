<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="content">
        <div class="nav">
            <img src="./login-pictures/netflix-logo.svg" alt="">
            <div class="nav-buttons">
                <select class="lang-scrolldown-menu">
                    <option value="swe">Svenska</option>
                    <option value="fin">Finnska</option>
                    <option value="eng">Engelska</option>
                </select>
                <a class="login-button" href="../">Registrera dig</a>
            </div>
        </div>
        <div class="content-items">
            <form action="/email" method="post">
                <span class="form-header">Logga in</span>
                <input name="email" type="text" class="email-holder" placeholder="E-post eller telefonnummer">
                <input name="password" type="password" class="password-holder" placeholder="Lössenord">
                <button class="submit-button">Logga in</button>

                <div class="remember-me-check-and-need-help">
                    <div>
                        <input type="checkbox">
                        <span>Kom ihåg mig</span>
                    </div>
                    
                    <span>Behöver du hjälp?</span>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
