<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
    <link rel="stylesheet" href="browser.css">
</head>
<body>
<div class="nav">
    <img class="netflix-logo" src="../pictures-global/netflix-logo.svg" alt="">
</div>
<div class="content">
    <div class="content-main">
        <span class="heading-text">Vem är det som tittar?</span>
        <div class="profiles">
            <div class="add-profile">
                <img class="add-profile-img" src="./pictures-browser/add-profile-img.png">
                <button class="add-profile-button">Lägg till profil</button>
            </div>
            <div class="default-profile">
                <img id="default-profile-img" class="default-profile-img" src="../pictures-global/netflix-default-img.png">
                <button id="default-profile-button" class="default-profile-button">User 1</button>
            </div>
        </div>
        <button>Hantera Profiler</button>
    </div>
</div>
<script src="browser.js"></script>
</body>
</html>
